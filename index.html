<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Privacy Icon - Prototype</title>
<link rel="stylesheet" href="demo.css" />
<link rel="stylesheet" href="privacy.css" />
<script defer src="privacy.js"></script>
<script defer src="demo.js"></script>
</head>

<body>
<privacy
	provision = "open"
	perversion = "0xF"
	persistence = "12"
></privacy>
<form name="inputPanel" id="inputPanel">
  <section>
    <div class="detail">Provision:</div>
    <label class="phraud phraudOff"><span>Frauds?</span>
      <input type="checkbox" onChange="demo.toggle.phraud(this)">
    </label>
    <label class="action">
    User controlled data exposure:
      <select onChange="demo.update.provision(this.value);">
        <option value="open">Nope! (Open)</option>
        <option value="mod">Yup! (Moderated)</option>
      </select>
    </label>
  </section>
  <br />
  <section>
    <div class="detail">Perversion:</div>
    <label class="phraud phraudOff"><span>Frauds?</span>
      <input type="checkbox" onChange="demo.toggle.phraud(this)">
    </label>
    <label class="action"><input type="hidden">
    Types of user-data exposure to various media:
      <label>Internal
        <input type="checkbox" checked="checked" value="0x1" onChange="demo.update.perversion(this);">
      </label>
      <label>External
        <input type="checkbox" checked="checked" value="0x2" onChange="demo.update.perversion(this);">
      </label>
      <label>Federal
        <input type="checkbox" checked="checked" value="0x4" onChange="demo.update.perversion(this);">
      </label>
      <label>Security
        <input type="checkbox" checked="checked" value="0x8" onChange="demo.update.perversion(this);">
      </label>
    </label>
  </section>
  <br />
  <section>
    <div class="detail">Persistence:</div>
    <label class="phraud phraudOff"><span>Frauds?</span>
      <input type="checkbox" onChange="demo.toggle.phraud(this)">
    </label>
    <label class="action">
    Storage period of user data:
      <select onChange="demo.update.persistence(this.value);">
        <option value="12">Upto 12 Months</option>
        <option value="3">Upto 3 Months</option>
        <option value="1">Upto 1 Months</option>
        <option value="0">Momentary</option>
        <option value="24">More than a Year</option>
      </select>
    </label>
  </section>
</form>
</body>
</html>
